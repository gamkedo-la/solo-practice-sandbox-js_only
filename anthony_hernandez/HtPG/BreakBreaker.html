<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
var canvas, canvasContext;

var ballX = 75;
var ballSpeedX = 5;
var ballY = 75;
var ballSpeedY = 7;

const BRICK_W = 80;
const BRICK_H = 40;
const BRICK_GAP = 2;
const BRICK_COLS = 10;
const BRICK_ROWS = 7;
var brickGrid = new Array(BRICK_COLS * BRICK_ROWS); // Create a new array with BRICK_COLS number of values

const PADDLE_WIDTH = 100;
const PADDLE_THICKNESS = 10;
const PADDLE_DIST_FROM_EDGE = 60;
var paddleX = 400;

var mouseX;
var mouseY;

function updateMousePos(evt)
{
    var rect = canvas.getBoundingClientRect();
    var root = document.documentElement;

    mouseX = evt.clientX - rect.left - root.scrollLeft;
    mouseY = evt.clientY - rect.top - root.scrollTop;

    ballX = mouseX;
    ballY = mouseY;
    ballSpeedX = 4;
    ballSpeedY = -4;

    paddleX = mouseX - (PADDLE_WIDTH/2);
}

function brickReset()
{
    for(var i = 0; i < BRICK_COLS * BRICK_ROWS; i++)
    {
        // if(Math.random() < 0.5)
        // {
            brickGrid[i] = true;
        // }
        // else
        // {
            // brickGrid[i] = false;
        // } // end of rand check
    } // end of for loop
} // end of brickReset function

window.onload = function()
{
    canvas = document.getElementById("gameCanvas")
    canvasContext = canvas.getContext("2d");

    var framesPerSecond = 30;
    setInterval(updateAll, 1000/framesPerSecond);

    canvas.addEventListener('mousemove', updateMousePos)

    brickReset();
}

function updateAll()
{
    moveAll()
    drawAll()   
}

function ballReset()
{
    ballX = canvas.width/2
    ballY = canvas.height/2
}

function ballMove()
{
    // Move ball
    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if(ballX < 0)
    {
        ballSpeedX *= -1   
    }
    if(ballX > canvas.width)
    {
        ballSpeedX *= -1
    }
    if(ballY < 0)
    {
        ballSpeedY *= -1   
    }
    if(ballY > canvas.height)
    {
        ballReset()
    }
}

function ballBrickHandling()
{
    var ballBrickCol = Math.floor(ballX / BRICK_W);
    var ballBrickRow = Math.floor(ballY / BRICK_H);
    var brickIndexUnderBall = rowColToArrayIndex(ballBrickCol, ballBrickRow);

    if(ballBrickCol >= 0 && ballBrickCol < BRICK_COLS && ballBrickRow >= 0 && ballBrickRow < BRICK_ROWS)
    {
        if(brickGrid[brickIndexUnderBall])
        {
            brickGrid[brickIndexUnderBall] = false;

            var previousBallX = ballX - ballSpeedX
            var previousBallY = ballY - ballSpeedY
            var previousBrickCol = Math.floor(previousBallX / BRICK_W)
            var previousBrickRow = Math.floor(previousBallY / BRICK_H)

            var bothTestsFailed = true;

            if(previousBrickCol != ballBrickCol)
            {
                var adjacentBrickSide = rowColToArrayIndex(previousBrickCol, ballBrickRow)

                if(brickGrid[adjacentBrickSide] == false)
                {
                    ballSpeedX *= -1;
                    bothTestsFailed = false;
                }
            }
            if(previousBrickRow != ballBrickRow)
            {
                var adjacentBrickTop = rowColToArrayIndex(ballBrickCol, previousBrickRow);

                if(brickGrid[adjacentBrickTop] == false)
                {
                    ballSpeedY *= -1;
                    bothTestsFailed = false;
                }    
            }

            if(bothTestsFailed)
            {
                ballSpeedX *= -1;
                ballSpeedY *= -1;
            }
        }// end of brick found
    }// end of valid col and row
}// end of ballBrickHandling function

function ballPaddleHandling()
{  
    var paddleTopEdgeY = canvas.height - PADDLE_DIST_FROM_EDGE;
    var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
    var paddleLeftEdgeX = paddleX;
    var paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH;

    if(ballY > paddleTopEdgeY && ballY < paddleBottomEdgeY && ballX > paddleLeftEdgeX && ballX < paddleRightEdgeX)
    {
        ballSpeedY *= -1

        var centerOfPaddleX = paddleX + PADDLE_WIDTH/2;
        var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
        ballSpeedX = ballDistFromPaddleCenterX * 0.35;
    }
}

function moveAll()
{
    ballMove();

    ballBrickHandling();

    ballPaddleHandling();
}

function rowColToArrayIndex(col, row)
{
    return col + BRICK_COLS * row;
}

function drawBricks()
{
    for(var eachRow = 0; eachRow < BRICK_ROWS; eachRow++)
    {
        for(var eachCol = 0; eachCol < BRICK_COLS; eachCol++)
        {
            var arrayIndex = rowColToArrayIndex(eachCol, eachRow);
            if(brickGrid[arrayIndex])
            {
                colorRect(BRICK_W * eachCol, BRICK_H * eachRow, BRICK_W - BRICK_GAP, BRICK_H - BRICK_GAP, "blue")
            }
        }
    }
}

function drawAll()
{
    // Draw black background
    colorRect(0,0, canvas.width, canvas.height, "black");

    // Draw white ball
    colorCircle(ballX, ballY, 10, "white");

    // Draw player paddle
    colorRect(paddleX, canvas.height - PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, "white")

    drawBricks();

    var mouseBrickCol = Math.floor(mouseX / BRICK_W);
    var mouseBrickRow = Math.floor(mouseY / BRICK_H);
    var brickIndexUnderMouse = rowColToArrayIndex(mouseBrickCol, mouseBrickRow);
    colorText( (mouseBrickCol + "," + mouseBrickRow + ":" + brickIndexUnderMouse) , mouseX, mouseY, "yellow")

}

function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor)
{
    canvasContext.fillStyle = fillColor;
    canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight)
}

function colorCircle(centerX, centerY, radius, fillColor)
{
    canvasContext.fillStyle = fillColor;
    canvasContext.beginPath();
    canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
    canvasContext.fill();
}

function colorText(showWords, textX, textY, fillColor)
{
    canvasContext.fillStyle = fillColor;
    canvasContext.fillText(showWords, textX, textY)
}
    
</script>
</body>

</html>
