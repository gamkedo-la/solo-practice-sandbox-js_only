    <script>
        var container = document.querySelector(".text");
        var speeds = {
            pause: 500,
            slow: 120,
            normal: 70,
            fast: 40
        }


        var textLines = [
            { speed: speeds.slow, string: "The world is in chaos," },
            { speed: speeds.pause, string: "", pause: true },
            { speed: speeds.normal, string: "old technology has been lost." },
            { speed: speeds.fast, string: "The people needs you", classes: ["blue"] },
            { speed: speeds.normal, string: "To explore and find items for their survival!!" }
        ];

        var characters = [];
        textLines.forEach((line, index) => {
            if (index < textLines.length - 1) {
                line.string += " "; //Add a space between lines
            }

            line.string.split("").forEach((character) => {
                var span = document.createElement("span");
                span.textContent = character;
                container.appendChild(span);
                characters.push({
                    span: span,
                    isSpace: character === " " && !line.pause,
                    delayAfter: line.speed,
                    classes: line.classes || []
                });
            });
        });

        function revealOneCharacter(list) {
            var next = list.splice(0, 1)[0];
            next.span.classList.add("revealed");
            next.classes.forEach((c) => {
                next.span.classList.add(c);
            });
            var delay = next.isSpace && !next.pause ? 0 : next.delayAfter;

            if (list.length > 0) {
                setTimeout(function () {
                    revealOneCharacter(list);
                }, delay);
            }
        }

        setTimeout(() => {
            revealOneCharacter(characters);
        }, 600)
    </script>
